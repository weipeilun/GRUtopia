      enable: False
    - name: "tp_camera"
      enable: False
  objects:
  - name: target_cube_0
    type: VisualCube
    prim_path: /World/target_cube_0
    position: [1.0, 0, 1.0]
    scale: [0.05015, 0.05015, 0.05015]
    color: [1.0, 0, 1.0]
  - name: target_cube_1
    type: VisualCube
    prim_path: /World/target_cube_1
    position: [1.0, 1.0, 1.0]
    scale: [0.05015, 0.05015, 0.05015]
    color: [1.0, 0, 1.0]
  - name: target_cube_2
    type: VisualCube
    prim_path: /World/target_cube_2
